<h1 mat-dialog-title>Edit Timer Entry</h1>
<div mat-dialog-content>
  <app-edit-timer-entry *ngIf="timer" [(ngModel)]="timer" (changed)="entryChanged($event)"></app-edit-timer-entry>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="closeDialog('cancelled')" fxFlex>Cancel</button>
  <button mat-flat-button color="primary" (click)="saveChanges()" fxFlex [disabled]="!hasChange">Save Changes</button>
</div>
