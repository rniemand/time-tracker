<h1 mat-dialog-title>Edit Timer Entry</h1>
<div mat-dialog-content>
  <app-date-time-editor *ngIf="timer" [(ngModel)]="timer" (changed)="entryChanged($event)"></app-date-time-editor>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="closeDialog(false)" fxFlex>Cancel</button>
  <button mat-flat-button color="primary" (click)="closeDialog(true)" cdkFocusInitial fxFlex [disabled]="!hasChange">Save Changes</button>
</div>
