<h1 mat-dialog-title>Project (Timer Entries)</h1>
<div mat-dialog-content>
  <div class="mat-elevation-z8 entries">
    <table mat-table [dataSource]="dataSource" matSort class="data-table">
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let timer"> {{timer.clientName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
        <td mat-cell *matCellDef="let timer"> {{timer.productName}} ({{timer.projectName}}) </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let timer"> {{timer.entryState | entryState}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let timer"> {{ timer.entryEndTimeUtc | date:'short' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
        <td mat-cell *matCellDef="let timer"> {{timer.entryRunningTimeSec | runningTimer}} </td>
      </ng-container>
      
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
        <td mat-cell *matCellDef="let timer"> {{timer.timerNotes}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; </th>
        <td mat-cell *matCellDef="let timer">
          <!-- <button mat-icon-button (click)="editNote(timer)">
            <mat-icon>comment</mat-icon>
          </button> -->
          <button mat-icon-button (click)="editEntry(timer)" *ngIf="timer.entryEndTimeUtc">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
