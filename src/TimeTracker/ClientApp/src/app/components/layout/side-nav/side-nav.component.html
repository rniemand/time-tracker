<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onClose()" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  
  <a mat-list-item routerLink="/login" (click)="onClose()" routerLinkActive="active" *ngIf="!loggedIn">
    <mat-icon>lock_open</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a mat-list-item routerLink="/clients" (click)="onClose()" routerLinkActive="active" *ngIf="loggedIn">
    <mat-icon>group</mat-icon>
    <span class="nav-caption">Clients</span>
  </a>

  <a mat-list-item routerLink="/products" (click)="onClose()" routerLinkActive="active" *ngIf="loggedIn">
    <mat-icon>inventory_2</mat-icon>
    <span class="nav-caption">Products</span>
  </a>

  <a mat-list-item routerLink="/projects" (click)="onClose()" routerLinkActive="active" *ngIf="loggedIn">
    <mat-icon>work_outline</mat-icon>
    <span class="nav-caption">Projects</span>
  </a>

  <mat-list-item (click)="onLogout()" *ngIf="loggedIn">
    <button mat-icon-button>
      <mat-icon>lock</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
