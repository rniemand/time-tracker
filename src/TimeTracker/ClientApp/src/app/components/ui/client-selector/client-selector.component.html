<mat-form-field [appearance]="appearance" [class]="class">
  <mat-label>Select a client</mat-label>
  <mat-select [(ngModel)]="clientId" (selectionChange)="valueChanged()" [disabled]="loading || forceDisabled">
    <mat-option *ngFor="let entry of entries" [value]="entry.value">{{ entry.name }}</mat-option>
  </mat-select>
</mat-form-field>
