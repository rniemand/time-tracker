<div class="editor">
  <div class="display" (click)="editValue()" *ngIf="!editMode && !apiCallRunning">0</div>

  <div class="display" *ngIf="apiCallRunning">...</div>

  <div class="value-editor" *ngIf="editMode" appearance="outline">
    <input #loggedTime matInput [(ngModel)]="currentValue" type="number" (blur)="onBlur()" (keydown)="onKeyDown($event)">
  </div>
</div>
