<div fxLayout="column" fxLayoutAlign="start center" class="mc-flex">
  <div class="content-row">
    <h1 class="ui-navigation"><mat-icon routerLink="/">home</mat-icon> / Clients</h1>
  </div>

  <div class="content-row" *ngIf="clientsLoaded">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">

      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let client"> {{client.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="clientEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let client"> {{client.clientEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; </th>
        <td mat-cell *matCellDef="let client" class="options-td">
          <button mat-icon-button [routerLink]="['/products', client.clientId]">
            <mat-icon>inventory_2</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/clients', 'edit', client.clientId]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>

    <button mat-mini-fab color="primary" class="add-client-fab" routerLink="/clients/add">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
