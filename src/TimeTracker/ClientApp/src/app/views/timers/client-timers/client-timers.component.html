<div fxLayout="column" fxLayoutAlign="start center" class="mc-flex">
  <div class="content-row">
    <h1 class="ui-navigation">
      <mat-icon routerLink="/">home</mat-icon> / 
      <a [routerLink]="['/timers']">Timers</a> /
      {{ clientName }}
    </h1>
  </div>

  <mat-accordion class="content-row">
    <mat-expansion-panel [expanded]="isActivePanel(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Products
        </mat-panel-title>
        <mat-panel-description>
          {{ productsCount }}
          <mat-icon>inventory_2</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <div class="data-table">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="">
              <a [routerLink]="['/clients', 'edit', client!.clientId]">{{ client?.clientName }}</a>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let product"> 
              <a [routerLink]="['/products', 'edit', product.productId]">{{ product.productName }}</a>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
            <td mat-cell *matCellDef="let product" class="controls">
              <button mat-icon-button [routerLink]="['/projects', client!.clientId, product.productId]">
                <mat-icon>work_outline</mat-icon>
              </button>
    
              <button mat-icon-button [routerLink]="['/timers', 'product', product.productId]">
                <mat-icon>alarm</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="isActivePanel(1)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Daily Tasks
        </mat-panel-title>
        <mat-panel-description>
          {{ tasksCount }}
          <mat-icon>done_all</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <mat-list>
        <mat-list-item *ngFor="let task of tasks">
          <span>{{ task.taskName }}</span>
          <span fxFlex></span>
          <span class="task-actions">
            <mat-icon [routerLink]="['/daily-tasks', 'edit', task.taskId]">create</mat-icon>
            <mat-icon [routerLink]="['/timers', 'daily-task', task.taskId]">alarm</mat-icon>
          </span>
        </mat-list-item>
       </mat-list>

    </mat-expansion-panel>
  </mat-accordion>

  
</div>
