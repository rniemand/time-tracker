<div fxLayout="column" fxLayoutAlign="start center" class="mc-flex">
  <div class="content-row">
    <h1 class="ui-navigation">
      <mat-icon routerLink="/">home</mat-icon> / 
      <a [routerLink]="['/timers']">Timers</a> /
      <a [routerLink]="['/timers', 'client', clientId]" [queryParams]="{ tab:'dt' }">{{ clientName }}</a> /
      {{ taskName }}
    </h1>
  </div>

  <div class="content-row data-table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let timer"> {{ timer | timerState:'running' }} </td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let timer" class="date"> {{ timer.startTimeUtc | date:'yyyy-MM-dd HH:mm' }} </td>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let timer" class="date"> {{ timer.endTimeUtc | date:'yyyy-MM-dd HH:mm' }} </td>
      </ng-container>

      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
        <td mat-cell *matCellDef="let timer" class="length"> {{ timer | timerState:'runningTime' }} </td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
        <td mat-cell *matCellDef="let timer"> {{ timer.notes }} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; </th>
        <td mat-cell *matCellDef="let timer">
          <button mat-icon-button (click)="editEntry(timer)" *ngIf="!timer.running">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class]="workRowClass(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
