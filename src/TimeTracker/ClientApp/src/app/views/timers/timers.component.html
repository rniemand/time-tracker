<div fxLayout="column" fxLayoutAlign="start center" class="mc-flex">
  <div class="content-row">
    <h1 class="ui-navigation"><mat-icon routerLink="/">home</mat-icon> / Timers</h1>
  </div>

  <div class="content-row data-table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let client">
          <a [routerLink]="['/clients', 'edit', client!.clientId]">{{ client.clientName }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let client"> {{ client.clientEmail }} </td>
      </ng-container>

      <ng-container matColumnDef="added">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Added </th>
        <td mat-cell *matCellDef="let client"> {{ client.dateCreatedUtc | date:'yyyy-MM-dd HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
        <td mat-cell *matCellDef="let client" class="controls">
          <button mat-icon-button [routerLink]="['/products', client.clientId]">
            <mat-icon>inventory_2</mat-icon>
          </button>

          <button mat-icon-button [routerLink]="['/timers', 'client', client.clientId]">
            <mat-icon>alarm</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
  </div>

</div>
