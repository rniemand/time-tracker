<div fxLayout="column" fxLayoutAlign="start center" class="mc-flex">
  <div class="content-row">
    <h1 class="ui-navigation"><mat-icon routerLink="/">home</mat-icon> / Timesheet</h1>
  </div>

  <div class="content-row">
    <app-client-selector (changed)="clientSelected($event)" class="stretched"></app-client-selector>
  </div>

  <div class="content-row" *ngIf="dates.length > 0">
    <button mat-stroked-button (click)="addRow()">Add Row</button>

    <table class="entry-table">
      <tr class="header">
        <td>&nbsp;</td>
        <td *ngFor="let date of dates">
          {{ date.entryDate | date:'shortDate' }}
        </td>
      </tr>
      <tr *ngFor="let project of projects">
        <td>{{ project.projectName }}</td>
        <td *ngFor="let date of dates">
          <app-time-entry-editor [date]="date" [project]="project" class="time-editor"></app-time-entry-editor>
        </td>
      </tr>
    </table>
  </div>
</div>
